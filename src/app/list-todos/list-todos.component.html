<h1>My todos</h1>
<div class="container">
  <table class="todos">
    <thead>
      <tr>
        <th>Description</th>
        <th>Target date</th>
        <th>Is done</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{ todo.description }}</td>
        <td>{{ todo.targetDate | date | lowercase }}</td>
        <td>{{ todo.done }}</td>
      </tr>
    </tbody>
  </table>
</div>
